<head>

<body>
      <div class="container ">
            <!-- start of navbar -->
            <nav class="navbar navbar-dark bg-primary">
                  <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                              <img src="/logo.png" alt="" width="32" class="d-inline-block align-text-top">
                              Color Palette Generator Title
                        </a>
                  </div>
            </nav>
            <!-- end of navbar-->

            <!-- start of main card -->
            <div class="card text-center mt-5 mb-5 pt-5 pb-5">
                  <!-- <div class="card-header">
                        Featured
                  </div> -->
                  <div class="card-body">
                        <h5 class="card-title">Color Palette Generator from Image</h5>
                        <p class="card-text">Upload or take a picture with your phone and get the color palette

                        <!-- <label for="formFileLg" class="form-label">Large file input example</label> -->

            <div id="results-card">

                              <div class="col-md-4">

                                          <div id="dominantcolordiv" class="container text-center">

                                          </div>

                                                </div>

                                          </p>


                                    </div>
                              </div>
                        </div>
